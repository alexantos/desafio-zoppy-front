<div class="flex flex-col p-6 gap-4">
    <div>
        {{data?.mensagem}}
    </div>

    <div class="flex flex-row justify-between">
        <button (click)="fechar()"
            class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded cursor-pointer">
            Cancelar
        </button>
        <button (click)="fechar(true)"
            class="bg-blue-800 hover:bg-blue-900 text-white font-medium py-2 px-4 rounded cursor-pointer">
            <span>Confirmar</span>
        </button>
    </div>
</div>
